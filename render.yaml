services:
  - type: web
    name: rdash-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: DB_TYPE
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: rdash-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_LIFETIME
        value: 14400
      - key: ALLOWED_ORIGINS
        value: https://rdash-frontend.onrender.com
      - key: MAX_UPLOAD_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: /tmp/uploads

  - type: web
    name: rdash-frontend
    runtime: static
    buildCommand: cd RDash && npm install && npm run build -- --configuration=production
    staticPublishPath: RDash/dist/rdash/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: rdash-db
    databaseName: rdash
    user: rdash_user
    plan: free
